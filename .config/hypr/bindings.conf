# Application bindings
$terminal = uwsm app -- alacritty
$browser = zen-browser

# Unbind things I don't want from Omarchy
unbind = SUPER, W

bind = SUPER, Q, killactive

bindd = SUPER, return, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal --class=floating-window
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password
bindd = SUPER, C, Slack, exec, uwsm app -- slack
bindd = SUPER SHIFT, T, Teams, exec, uwsm app -- teams-for-linux
bindd = SUPER SHIFT, B, Beeper, exec, uwsm app -- beeper

